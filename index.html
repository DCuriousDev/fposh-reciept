<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOSH Receipt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f7f4; /* soft grey cream tone */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .receipt {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 320px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h2 {
            margin: 0;
            font-size: 20px;
        }
        .header p {
            margin: 3px 0;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div>
    <div class="receipt">
        <div class="header">
            <h2>FPOSH GADGET HUB</h2>
            <p>1 Idowu Lane, CV Ikeja, Lagos</p>
            <p>WhatsApp: 07081138777</p>
        </div>

        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="item" placeholder="Item Purchased">
        <input type="number" id="amount" placeholder="Amount (₦)">

        <button onclick="generateReceipt()">Generate Receipt</button>

        <table id="receiptTable" style="display:none;">
            <tr>
                <th>Customer</th>
                <td id="rCustomer"></td>
            </tr>
            <tr>
                <th>Item</th>
                <td id="rItem"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td id="rAmount"></td>
            </tr>
        </table>

        <div class="footer" id="receiptFooter" style="display:none;">
            <p><strong>It's authentic or nothing!</strong></p>
            <p>Always happy to serve you</p>
        </div>
    </div>
</div>

<script>
function generateReceipt() {
    const name = document.getElementById('customerName').value;
    const item = document.getElementById('item').value;
    const amount = document.getElementById('amount').value;

    if(!name || !item || !amount) {
        alert("Please fill in all fields");
        return;
    }

    document.getElementById('rCustomer').innerText = name;
    document.getElementById('rItem').innerText = item;
    document.getElementById('rAmount').innerText = "₦" + parseFloat(amount).toLocaleString();

    document.getElementById('receiptTable').style.display = 'table';
    document.getElementById('receiptFooter').style.display = 'block';
}
</script>

</body>
</html>
