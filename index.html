<!DOCTYPE html>
<html>
<head>
  <title>Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 300px;
      margin: auto;
      border: 1px solid #000;
      padding: 10px;
    }
    h2, h3, p {
      text-align: center;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>FPOSH GADGET HUB</h2>
  <p>12 Computer Village, Ikeja, Lagos<br>0708 113 8777</p>

  <h3>Receipt</h3>
  <p>Date: <span id="date"></span></p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price (₦)</th>
        <th>Total (₦)</th>
      </tr>
    </thead>
    <tbody id="items">
      <!-- JS will insert rows here -->
    </tbody>
  </table>

  <h3>Total: ₦<span id="total"></span></h3>

  <div class="footer">
    Always happy to serve you – It's authentic or nothing!
  </div>

  <script>
    // Example data for testing
    const data = {
      date: new Date().toLocaleDateString(),
      items: [
        { name: "iPhone 12 Pro", qty: 1, price: 450000 },
        { name: "Samsung Galaxy S22", qty: 2, price: 300000 }
      ]
    };

    document.getElementById('date').textContent = data.date;

    let total = 0;
    data.items.forEach(item => {
      const row = document.createElement('tr');
      const totalPrice = item.qty * item.price;
      total += totalPrice;
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price.toLocaleString()}</td>
        <td>${totalPrice.toLocaleString()}</td>
      `;
      document.getElementById('items').appendChild(row);
    });

    document.getElementById('total').textContent = total.toLocaleString();
  </script>
</body>
</html>
