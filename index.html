<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f0; /* Soft grey-cream tone */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .receipt {
            background-color: #fffef8; /* Slight cream tone for the receipt itself */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 5px;
        }
        .brand-info {
            text-align: center;
            font-size: 13px;
            margin-bottom: 15px;
            color: #444;
        }
        .details {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .details p {
            margin: 5px 0;
        }
        .total {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>FPOSH GADGET HUB</h2>
        <div class="brand-info">
            1 Idowu Lane, CV Ikeja, Lagos <br>
            WhatsApp: 07081138777
        </div>

        <div class="details">
            <p>Item: iPhone 14 Pro</p>
            <p>Price: ₦1,200,000</p>
            <p>Quantity: 1</p>
            <p>Date: 15 Aug 2025</p>
        </div>

        <div class="total">
            Total: ₦1,200,000
        </div>

        <div class="footer">
            <p>Always happy to serve you</p>
            <p><em>It's authentic or nothing!</em></p>
        </div>
    </div>
</body>
</html>
